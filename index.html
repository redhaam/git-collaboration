<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Collaborate on Github</title>
  </head>
  <body>
  
   
    <button onclick="toggletheme()">darktheme</button>
    <ul id="contenu">
      <a href="https://www.w3schools.com/git/default.asp"
        ><li>W3schools Git Tutorial</li></a
      >
      <a href="https://www.codecademy.com/learn/learn-git"
        ><li>CodeAcademy Git tutorial</li></a
      >
      <a href="https://www.tutorialspoint.com/git/index.htm"
        ><li>Tutorialspoint Git Tutorial</li></a
      >
    </ul>
   

    <h2>Contact us</h2>
    <form id="contactForm" name="contact">
      <input type="text" placeholder="First name" name="firstName" />
      <input type="text" placeholder="Last name" name="lastName" />
      <input type="email" placeholder="Email" name="email" />
      <input type="tel" placeholder="Phone number" name="phone" />
      <div>
        <textarea name="message" cols="30" rows="3"></textarea>
      </div>
      <button type="submit">Send message</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
